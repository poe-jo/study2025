<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeSwitch</title>
    <link rel="stylesheet" href="style_ex.css">
    <!-- <link rel="stylesheet" href="grid-guide.css"> -->
    <script src="https://kit.fontawesome.com/0d26ce58f1.js" crossorigin="anonymous"></script>
        <!-- 최신버전 연결 CDN -->
        <script src="https://code.jquery.com/jquery-latest.js"></script>
        <!-- 제이쿼리 CDN -->
        <script src="jquery-3.7.1.min.js"></script>

        <script>
            $(document).ready(function(){
                $('button').click(function(){
                    $('.gnb').slideToggle()
                })
            })
        </script>
</head>
<body>
    <!-- 헤더시작 -->
    <header class="boxA">
        <div class="boxA-inner">
            <div class="box1">
                <h1 class="logo">
                    <img src="img/logo-large.png" alt="" width="250" height="33">
                </h1>
            </div>
            <div class="box2">
                <button>
                    <i class="fa-solid fa-bars"></i>
                    <span>메뉴</span>
                </button>
                <nav class="gnb">
                    <ul>
                        <li><a href="">메인</a></li>
                        <li><a href="">연혁</a></li>
                        <li><a href="">사업소개</a></li>
                        <li><a href="">채용정보</a></li>
                        <li><a href="">문의</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- 헤더끝 -->
    
    <!-- 본문시작 -->
    <div class="boxB">
        <div class="box3">
            <img src="img/header.jpg" alt="">
        </div>

        <div class="data_area">
            <div class="data_info">
                <i class="fa-solid fa-database"></i>
                <h2>데이터베이스</h2>
                <p>데이터베이스 설명입니다</p>
            </div>
            <div class="data_info">
                <i class="fa-solid fa-chart-column"></i>
                <h2>차트</h2>
                <p>차트설명입니다 </p>
            </div>
            <div class="data_info">
                <i class="fa-solid fa-clock"></i>
                <h2>시계</h2>
                <p>시계설명입니다</p>
            </div>
        </div>

        <div class="box4">
            <div class="notice">
                <h2 class="title_notice">공지사항</h2>
                <ul>
                    <li><a href=""><time>04/04</time> 안녕하세요</a></li>
                    <li><a href=""><time>04/04</time> 안녕히가세요</a></li>
                    <li><a href=""><time>04/04</time> 어서오세요</a></li>
                    <li><a href=""><time>04/04</time> 반갑습니다</a></li>
                </ul>
            </div>
            
            <div class="sns">
                    <p class="sns_title">최신뉴스는 이곳에서도 볼수있습니다 ! </p>
                    <ul>
                        <li><a href="">
                            <i class="fa-brands fa-twitter fa-fw"></i>twitter</a>
                        </li>
                        <li>
                            <a href=""><i class="fa-brands fa-facebook-f fa-fw"></i>facebook</a>
                        </li>
                        <li>
                            <a href=""><i class="fa-brands fa-instagram fa-fw"></i>instagram</a>
                        </li>
                    </ul>
            </div>
        </div>

        
    </div>
    <!-- 본문 끝 -->

    <footer class="box5">
        <div class="copyright"><p class="">copyright &copy; 그린310.All  Right Reserved.</p></div>
    </footer>
</body>
</html>
